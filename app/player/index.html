<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taller Player Api Audio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-4 col-md-offset-4">
            <center>
                <img src="img/node.png" alt="" width="300">
            </center>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img id="img-album" src="img/panda.jpg" alt="" width="300" height="300">
                <audio id="player" controls></audio>
            </div>
            <div class="col-md-6">

            </div>
            <button class="btn btn-success" id="play"><i id="pl-pa" class="fa fa-play"></i></button>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
